<dom-module id="polymer-livecoding-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
    <p>[[heroJoke.joke]]</p>

    auto
    url="https://api.icndb.com/jokes/random"
    handle-as="json"
    last-response="{{joke}}"

    debounce-duration="300"></iron-ajax>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class PolymerLivecodingApp extends Polymer.Element {
      static get is() { return 'polymer-livecoding-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'polymer-livecoding-app'
          },
          heroJoke: {
            type: Object
          }
        };
      }
    ready() {
      super.ready();

      .fetch('https://api.icndb.com/jokes/random/14')
      .then(data => data.json())
      .then(data => data.json())
      .then(data => {
        this.heroJoke = data.value
      });
      catch(err => console.error(err));
    }
  }

    //   handleResponse(event, request) {

    // }

    window.customElements.define(PolymerLivecodingApp.is, PolymerLivecodingApp);
  </script>
</dom-module>
